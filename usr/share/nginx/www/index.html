<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->
  

	<!-- 
		include flowplayer JavaScript file that does  
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="resources/flowplayer/flowplayer-3.2.13.min.js"></script>
	
	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
		
<!-- widescreen container, 560x240 (clip dimensions) * 1.15, center splash -->
<div id="wowza" style="width:1024px;height:768px">
    <img src="/media/img/player/splash_black.jpg" height="768" width="1024" />
</div>

		<script>
	          $f("wowza", "resources/flowplayer/flowplayer-3.2.18.swf", {
                    onLoad: function() { 
                      this.setVolume(100);
                    },
                    clip: {
                      autoPlay: true,
                      url: 'webcam',
                      live: true,
                      scaling: 'fit',
                      provider: 'local'
                    },
                    plugins: {
                      local: {
                        url: "resources/flowplayer/flowplayer.rtmp-3.2.13.swf",
                        netConnectionUrl: 'rtmp://nursery.commonjava.org/live'
                      }
                    },
                    canvas: {
                      backgroundGradient: 'none'
                    }
                  });
                  $f(0).play();
		</script>
</body></html>
